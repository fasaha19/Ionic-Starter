<!-- <ion-content> -->

<div class="center" *ngIf="config.homePageNumber==0">
  <ion-spinner></ion-spinner>
</div>
<ion-list>
  <div *ngFor="let c of categoriesArray">
    <ion-item (click)="clickCategory(c)" *ngIf="c!=1" lines="none" [class.round-borders]="config.roundBordersBool" [appAnimation]="'fade'">
      <ion-img [appImageValidate]="70" slot="start" [src]="config.imgThumbnailUrlString+c.gallary"
        [class.round-borders]="config.roundBordersBool"></ion-img>
      <ion-label>
        <p class="font-medium font-bold">{{c.name}}</p>
      </ion-label>
    </ion-item>
    <ion-row *ngIf="c==1">
      <ion-col size="1.7">
        <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-col>
      <ion-col size="10.3">
        <ion-label class="font-medium" animated style="width: 100%;">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-list>
