<ion-content class="variable-background-color">
  <ion-slides pager="true" loop="true" #introSlider class="ion-no-padding intro-slides" [options]="sliderConfig">
    <ion-slide class="ion-no-padding" *ngFor="let s of slidesArray; let i=index">
      <span class="ion-no-padding">
        <h1 class="ion-text-capitalize app-tex-color avenir-next-bold ion-text-start top-text padding-20"
          color="primary">
          {{s.description|translate}}
        </h1>
        <h1 class="ion-text-capitalize padding-20 avenir-next-bold ion-text-end top-text">
          <ion-text color="primary">{{s.description2|translate}}</ion-text>
        </h1>
        <div class="image-box">
          <ion-img [src]="s.image" class="center" alt="Slide Images"></ion-img>
        </div>
      </span>
      <ion-grid class="button-grid">
        <ion-row>
          <ion-col size="12">
            <ion-button color="primary" *ngIf="slidesArray.length!=i+1"
              class="font-bold-900 ion-text-capitalize upper-button" [class.round-borders]="config.roundBordersBool"
              (click)="swipeNext()">
              {{"next"|translate}}</ion-button>
            <ion-button color="primary" *ngIf="slidesArray.length==i+1"
              class="font-bold-900 ion-text-capitalize upper-button" [class.round-borders]="config.roundBordersBool"
              (click)="dismiss()">
              {{"home"|translate}}</ion-button>
            <br>
            <ion-button fill="clear" class=" font-bold-900 ion-text-capitalize"
              style="text-decoration: underline; text-transform: none;" (click)="dismiss()">{{"skip"|translate}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
