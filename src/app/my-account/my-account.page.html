<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon #icon1 class="header-icon" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
    <ion-title mode="ios">{{'profile' |translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #userForm="ngForm" (ngSubmit)="updateInfo()">
    <ion-list class="margin-top-10 padding-top-0 padding-bottom-0 bg-transparent" [class.round-borders]="config.roundBordersBool">
      <ion-item lines=none>
        <ion-label position="stacked">* {{'First Name'|translate}}</ion-label>
        <ion-input placeholder="{{'First Name'|translate}}" type="text" [(ngModel)]="myAccountData.first_name"
          name="customers_first_name" required class="font-medium">
        </ion-input>
      </ion-item>
      <ion-item lines=none>
        <ion-label position="stacked">* {{'Last Name'|translate}}</ion-label>
        <ion-input placeholder="{{'Last Name'|translate}}" type="text" [(ngModel)]="myAccountData.last_name"
          name="customers_last_name" required class="font-medium">
        </ion-input>
      </ion-item>
      <ion-item lines=none>
        <ion-label position="stacked">* {{'password'|translate}}</ion-label>
        <ion-input placeholder="{{'password'|translate}}" type="password" [(ngModel)]="myAccountData.password"
          name="customers_password" required class="font-medium">
        </ion-input>
      </ion-item>
      <ion-item lines=none>
        <ion-label position="stacked">* {{'confirm password'|translate}}</ion-label>
        <ion-input placeholder="{{'confirm password'|translate}}" type="password"
          [(ngModel)]="myAccountData.password_confirmation" name="password_confirmation" required class="font-medium">
        </ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin" type="submit" [disabled]="!userForm.form.valid">{{'Update'|translate}}
      </ion-button>
    </ion-list>
  </form>

</ion-content>
